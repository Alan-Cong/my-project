<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>项目展示 - 刘帅</title>
  <!-- 响应式视口 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- 外部CSS样式 -->
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* 仅为新增小游戏链接定位 */
    .nav-links {
      position: relative;
    }
    .nav-links a.games-link {
      position: absolute;
      right: 20px;
      top: 10px;
      background: #f0f0f0;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
    }

    /* 搜索样式 */
    #search-section {
      margin-top: 40px;
    }

    #search-form {
      display: flex;
      gap: 10px;
    }

    #search-query {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #5c6bc0;
      color: white;
      border: none;
      cursor: pointer;
    }

    #search-results {
      margin-top: 20px;
      font-family: monospace;
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- ======= 导航栏 ======= -->
  <nav class="navbar">
    <div class="logo">遥乡呼影文化传媒</div>
    <div class="nav-links">
      <a href="#about-project">关于项目</a>
      <a href="#progress">项目进展</a>
      <a href="#team-intro">团队介绍</a>
      <a href="#achievement">成就与影响</a>
      <a href="#contact">联系我们</a>
      <!-- 新增小游戏链接 -->
      <a href="games.html" class="games-link">小游戏</a>
    </div>
  </nav>

  <!-- ======= 头部(Hero) ======= -->
  <header class="hero">
    <div class="hero-content">
      <h1>遥乡呼影文化传媒有限公司</h1>
      <p>创新与乡村振兴的力量</p>
      <p>项目负责人：<strong>刘帅</strong></p>
      <button class="hero-btn" onclick="showMoreInfo()">了解更多</button>
    </div>
  </header>

  <!-- ======= 搜索功能 ======= -->
  <section class="section" id="search-section">
    <h2>搜索功能</h2>
    <form id="search-form" onsubmit="handleSearchSubmit(event)">
      <input type="text" id="search-query" placeholder="请输入搜索内容" required />
      <button type="submit">提交搜索</button>
    </form>

    <!-- 搜索结果显示区域 -->
    <div id="search-results">
      <!-- 搜索结果将会在这里显示 -->
    </div>
  </section>

  <!-- ======= 页脚 ======= -->
  <footer class="footer">
    <p>&copy; 2023 遥乡呼影文化传媒有限公司. All Rights Reserved.</p>
  </footer>

  <!-- ======= 外部JS脚本 ======= -->
  <script>
    // 深入集成 DeepSeek API
    async function searchDeepSeek(query) {
      const apiKey = 'sk-d9e0d36384ff497889bfe9e6ba2e026d'; // 你提供的 API 密钥
      const apiUrl = 'https://api.deepseek.com/search'; // 假设 API 地址是这个（具体要根据官方文档调整）

      try {
        // 发起 API 请求
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            query: query,
          }),
        });

        if (!response.ok) {
          throw new Error('API 请求失败');
        }

        const data = await response.json();

        // 将搜索结果显示在页面上
        const resultDiv = document.getElementById('search-results');
        resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        console.error('Error:', error);
        alert('请求失败，请稍后再试！');
      }
    }

    // 处理搜索框提交的查询
    function handleSearchSubmit(event) {
      event.preventDefault();
      const query = document.getElementById('search-query').value;
      if (query) {
        searchDeepSeek(query);
      }
    }
  </script>
</body>
</html>
